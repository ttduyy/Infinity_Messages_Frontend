<div class="account-pages my-5 pt-sm-5">
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6 col-xl-5">
                <div class="text-center mb-4">
                    <a href="index.html" class="auth-logo mb-5 d-block">
                        <img src="assets/images/logo-dark.png" alt=""  class="logo logo-dark">
                        <img src="assets/images/logo-light.png" alt="" class="logo logo-light">
                    </a>

                    <h4>Sign up</h4>
                    <p class="text-muted mb-4">Get your Chatvia account now.</p>
                    
                </div>

                <div class="card">
                    <div class="card-body p-4">
                        <div class="p-3">
                            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

                                <div class="mb-3">
                                  <label class="form-label">Email</label>
                                  <div class="input-group bg-light-subtle rounded-3 mb-3">
                                    <span class="input-group-text text-muted" id="basic-addon5">
                                      <i class="ri-mail-line"></i>
                                    </span>
                                    <input type="email"
                                           formControlName="email"
                                           class="form-control form-control-lg bg-light-subtle border-light"
                                           placeholder="Enter Email"
                                           aria-label="Enter Email"
                                           aria-describedby="basic-addon5">
                                  </div>
                                </div>
                              
                                <div class="mb-3">
                                  <label class="form-label">Username</label>
                                  <div class="input-group bg-light-subtle mb-3 rounded-3">
                                    <span class="input-group-text border-light text-muted" id="basic-addon6">
                                      <i class="ri-user-2-line"></i>
                                    </span>
                                    <input type="text"
                                           formControlName="username"
                                           class="form-control form-control-lg bg-light-subtle border-light"
                                           placeholder="Enter Username"
                                           aria-label="Enter Username"
                                           aria-describedby="basic-addon6">
                                  </div>
                                </div>
                              
                                <div class="mb-4">
                                  <label class="form-label">Password</label>
                                  <div class="input-group bg-light-subtle mb-3 rounded-3">
                                    <span class="input-group-text border-light text-muted" id="basic-addon7">
                                      <i class="ri-lock-2-line"></i>
                                    </span>
                                    <input type="password"
                                           formControlName="password"
                                           class="form-control form-control-lg bg-light-subtle border-light"
                                           placeholder="Enter Password"
                                           aria-label="Enter Password"
                                           aria-describedby="basic-addon7">
                                  </div>
                                </div>
                              
                                <div class="mb-4">
                                  <label class="form-label">Confirm Password</label>
                                  <div class="input-group bg-light-subtle mb-3 rounded-3">
                                    <span class="input-group-text border-light text-muted" id="basic-addon7">
                                      <i class="ri-lock-2-line"></i>
                                    </span>
                                    <input type="password"
                                           formControlName="confirmPassword"
                                           class="form-control form-control-lg bg-light-subtle border-light"
                                           placeholder="Confirm Password"
                                           aria-label="Confirm Password"
                                           aria-describedby="basic-addon7">
                                  </div>
                                </div>
                                                      
                                <div class="d-grid">
                                  <button class="btn btn-primary waves-effect waves-light" type="submit">Sign up</button>
                                </div>
                            </form>
                              
                        </div>
                    </div>
                </div>

                    <p>Already have an account ? <a href="auth-login.html" class="fw-medium text-primary"> Signin </a>
                    </p>
                    <p>©
                        <script>document.write(new Date().getFullYear())</script> Chatvia. Crafted with <i

                  <p>You have an account?

                  </p>
                </div>
            </div>
        </div>
    </div>
</div>
